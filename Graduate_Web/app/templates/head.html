{% extends 'reference.html' %}

{% block content %}

<!-- 메인 -->
<header class="main_bg">
    <!-- 세종대 로고 -->
    <div class="sejong_logo"></div>
    <!-- 소개 문구 -->
    <div class="bg_text_btn">
        <div class="bg_small_text fadein_text">
            세종인을 위한 간편한 졸업요건 검사 사이트
        </div>
        <div class="bg_big_text fadein_text">
            Please Graduate
        </div>
        <div class="bg_btn">
            <button class="bg_btn_style" onclick="location.href='/login/'">검사하기</button>
        </div>
    </div>
</header>

<!-- 웹 권장 모달-->
<div id='myModal' class="modal" style ="display: block;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <br>
        <div class="modal_div">
            현재 버전은 모바일 환경에서 화면이 깨질 수 있으므로 웹 환경에서의 사용을 권장합니다.
            <br>
            * 추후 모바일 환경 화면 업데이트 예정
        </div>
    </div>
</div>

{% endblock %}



{% block js_section %}
<!-- js 파트 -->
<script>
    const toggleb = document.querySelector('.navbar_toggle');
    const menu = document.querySelector('.navbar_menu');

    toggleb.addEventListener('click', () => {
        menu
            .classList
            .toggle('active');
    });


    var Spanclick = function (x, y) {
        x.onclick = function () {
            y.style.display = "none";
        }
    }
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    var modal = document.getElementById('myModal');
    var span = document.getElementsByClassName("close")[0];

    Spanclick(span, modal);
</script>
{% endblock %}
